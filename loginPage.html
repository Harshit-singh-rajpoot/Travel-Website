<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login.css">
    <title>Login Window</title>
</head>
<body class="bodymain">
<div class="main">
    <h2>Create Account</h2>
    <div class="form-group">
        <label for="username" class="">First Name : </label>
        <input type="text" name="" id="username" required placeholder="First Name"><br><br>
    </div>
    <div class="form-group">
        <label for="lastname" class="">Last Name : </label>
        <input type="text" name="" id="lastname" required placeholder="Last Name"><br><br>
    </div>
    <div class="form-group">
        <label for="username" class="">Userame : </label>
        <input type="text" name="" id="username" required placeholder="Username"><br><br>
    </div>
    <div class="form-group">
        <label for="email" class="">Password : </label>
        <input type="password" name="" id="email" required placeholder="E-Mail"><br>
    </div>
    <p>Ente date of birth : <input type="date"></p>
    <div class="form-group">
        <label for="phone" class="">Phone : </label>
        <input type="text" name="" id="phone" required placeholder="Number">
    </div>
    <br>
    <div class="btnclass">
        <button type="Submit">Submit</button>
    </div>
    <p>Alreay have an account <a href="#" >Sign in</a></p>
</div>
</body>
</html>
